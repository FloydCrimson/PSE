<ion-header>
  <ion-toolbar>
    <ion-title>
      UnauthPage
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-slides pager="true">
    <ion-slide>
      <h1>Sign In</h1>
      <form [formGroup]="signInForm">
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Nickname</ion-label>
          <ion-input type="text" formControlName="nickname"></ion-input>
        </ion-item>
        <p>{{ getErrorFromFormGroup(signInForm) }}</p>
      </form>
      <ion-button (click)="onSignInClicked()" [disabled]="(signInForm?.status !== 'VALID') || (signInBusy | async)">Continue</ion-button>
    </ion-slide>
    <ion-slide>
      <h1>LogIn</h1>
      <form [formGroup]="logInForm">
        <ion-item>
          <ion-label>Nickname</ion-label>
          <ion-input type="text" formControlName="nickname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <p>{{ getErrorFromFormGroup(logInForm) }}</p>
      </form>
      <ion-button (click)="onLoginClicked()" [disabled]="(logInForm?.status !== 'VALID') || (logInBusy | async)">Continue</ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
