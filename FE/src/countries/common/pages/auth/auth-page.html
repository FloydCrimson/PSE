<ion-header>
  <ion-toolbar>
    <ion-title>
      AuthPage
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <div class="form-container">
    <h1>LogIn</h1>
    <form [formGroup]="logInForm">
      <ion-item [disabled]="logInBusy | async">
        <ion-label>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <p>{{ getErrorFromFormGroup(logInForm) }}</p>
    </form>
    <ion-button (click)="onLogInClicked()" [disabled]="(logInForm?.status !== 'VALID') || (logInBusy | async)">Continue</ion-button>
  </div>
</ion-content>
