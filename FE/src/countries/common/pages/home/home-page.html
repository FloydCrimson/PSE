<ion-header>
  <ion-toolbar>
    <ion-title>
      HomePage
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content #content fullscreen="true">
  <div class="bar" slot="fixed">
    <div class="char" *ngFor="let group of groups" (click)="onCharClick(group)">
      {{ group.char }}
    </div>
  </div>
  <div class="list">
    <ng-container *ngFor="let group of groups">
      <div class="board" *ngFor="let board of group.boards" [ngClass]="group.char" (click)="onBoardClick(board)">
        {{ '/' + board.board + '/   ' + board.title }}
      </div>
    </ng-container>
  </div>
</ion-content>
