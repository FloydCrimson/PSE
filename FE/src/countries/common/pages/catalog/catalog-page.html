<ion-header [ngClass]="{ 'worksafe': board?.ws_board === 1 }">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (back-button-click)="onBackButtonClick($event)">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      CatalogPage
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" [ngClass]="{ 'worksafe': board?.ws_board === 1 }">
  <ion-list class="list">
    <ion-item class="thread" lines="none" *ngFor="let thread of threads | slice:0:length; trackBy: onTrackByThreads" [ngClass]="thread.no.toString()">
      <post-component
        [board]="board" 
        [post]="thread" 
        (post-click)="onThreadClick($event)" 
        (reference-click)="onReferenceClick($event)">
      </post-component>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="20%" (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
