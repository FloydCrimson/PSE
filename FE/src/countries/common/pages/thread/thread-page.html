<ion-header>
  <ion-toolbar>
    <ion-title>
      ThreadPage
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-list class="list">
    <ion-item class="post" lines="none" *ngFor="let post of posts | slice:0:length; trackBy: onTrackByPosts" [ngClass]="post.no.toString()">
      <comment-component
        [board]="board" 
        [thread]="post" 
        (thread-click)="onPostClick($event)" 
        (reference-click)="onReferenceClick($event)">
      </comment-component>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
