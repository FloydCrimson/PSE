<ion-header [ngClass]="{ 'worksafe': board.ws_board === 1 }">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      ThreadPage
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" [ngClass]="{ 'worksafe': board.ws_board === 1 }">
  <ion-list class="list">
    <ion-item class="post" lines="none" *ngFor="let post of posts | slice:0:length; trackBy: onTrackByPosts" [ngClass]="post.no.toString()">
      <post-component
        [board]="board" 
        [post]="post" 
        (post-click)="onPostClick($event)" 
        (reference-click)="onReferenceClick($event)">
      </post-component>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
