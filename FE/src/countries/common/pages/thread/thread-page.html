<ion-header>
  <ion-toolbar>
    <ion-title>
      ThreadPage
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-list class="list">
    <comment-component *ngFor="let post of posts | slice:0:length; trackBy: onTrackByPosts"
      [board]="board" 
      [thread]="post" 
      (thread-click)="onPostClick(post)" 
      (reference-click)="onReferenceClick(no)">
    </comment-component>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
