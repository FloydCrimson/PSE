<ion-card (click)="onPostClick()">
  <media-component [board]="board" [media]="post"></media-component>
  <ion-card-header *ngIf="post.sub">
    <ion-card-title>
      <comment-component
       [comment]="post.sub"
       (reference-click)="onReferenceClick($event)">
      </comment-component>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content *ngIf="post.com">
    <comment-component
     [comment]="post.com"
     (reference-click)="onReferenceClick($event)">
    </comment-component>
  </ion-card-content>
</ion-card>
