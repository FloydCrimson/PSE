<ion-card (click)="onPostClick()" [ngClass]="{ 'worksafe': board.ws_board === 1 }">
  <media-component [board]="board" [media]="post"></media-component>
  <ion-card-header>
    <ion-card-title>
      <title-component
       [board]="board"
       [post]="post"
      ></title-component>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content *ngIf="post.com">
    <comment-component
     [board]="board"
     [post]="post"
     (reference-click)="onReferenceClick($event)">
    </comment-component>
  </ion-card-content>
</ion-card>
